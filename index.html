<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <main class=" bg-white rounded-4">
    <div>
      <img class="img-fluid rounded-top-4" src="illustration-hero.svg" alt="hero">
      <h2 class="pt-5 text-center fw-bolder pb-2">Order Summary</h2>
      <p class="text-center px-5 fw-semibold">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan-div d-flex justify-content-evenly align-items-center py-4 mx-5 mt-4 rounded-4">
      <img src="images/icon-music.svg" alt="music">
      <div>
        <h6 class="plan">Annual Plan</h6>
        <h6 class="price">$59.99/year</h6>
      </div>
      <a class="ms-5 fw-bold" href="#">Change</a>
    </div>
    <div class="px-5 py-4">
      <button class="btn w-100 fw-bold">Proceed to Payment</button>
      <h5 class="order fw-bold text-center fs-6 mb-3">Cancel Order</h5>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Naimur</a>.
    </div>
  </footer>
  <script src="vanilla-tilt.js"></script>
  <script>
    	VanillaTilt.init(document.querySelector("main"), {
        max: 10,
        speed: 400,
	    });
  </script>
</body>
</html>
